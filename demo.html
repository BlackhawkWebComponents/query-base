<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>query-base Demo</title>

    <script src="../platform/platform.js"></script>
    <link rel="import" href="query-base.html">

</head>
<body unresolved>

<template id="mytemplate" is="auto-binding">

    <p>A <code>&lt;query-base&gt;</code> looks like this:</p>
    <query-base outputQuery="{{outputQuery}}">
        <q-select>
            <q-field name="first_name"></q-field>
            <q-field name="last_name"></q-field>
        </q-select>
        <q-from>
            <q-collection name="person"></q-collection>
        </q-from>
        <q-where>
            <q-filter field="first_name" op="equals" value="Foo"></q-filter>
            <q-filter field="last_name" op="equals" value="Bar"></q-filter>
        </q-where>
    </query-base>

    <p>Output Query</p>
    <pre>{{outputQuery.sql}}</pre>
</template>


</body>
</html>
